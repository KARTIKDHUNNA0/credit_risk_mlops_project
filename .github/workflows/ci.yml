name: Credit Risk CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out your code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Setup Python 3.11
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # 3. Install Dependencies
    # We install requirements + test tools
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx

    # 4. Setup PYTHONPATH
    # This ensures 'src' modules can be imported
    - name: Add project root to Python path
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

    # 5. Run Tests
    # This runs the test_api.py we created.
    # It will auto-generate a dummy model so the API doesn't crash.
    - name: Run API Tests
      run: |
        pytest tests/test_api.py

    # 6. Dry Run of Pipelines (Optional but Good)
    # Checks if your pipeline scripts compile and run without syntax errors
    - name: Dry Run Ingest Flow
      run: python src/pipelines/ingest_flow.py